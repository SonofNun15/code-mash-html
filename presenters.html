<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CodeMash</title>
  <meta name="description" content="CodeMash scheduling tool">
  <meta name="author" content="Josh Graber">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body class="site">
<header>
  <a class="brand" href="http://www.codemash.org">
    <img src="/assets/images/codemash-icon.png" height="50"/>
  </a>
  <nav>
    <div class="main">
      <a href="/">CodeMash</a>
    </div>
    <ul>
      <li><a href="/">Schedule</a></li>
      <li><a href="/events">Events</a></li>
      <li class="active"><a href="/presenters">Presenters</a></li>
      <li><a href="/categories">Categories</a></li>
    </ul>
    <button class="navigator">
      <i class="fa fa-navicon"></i>
      <i class="fa fa-caret-down"></i>
    </button>
  </nav>
  <div class="profile">
    <div class="menu">
      <div class="pic"></div>
      <i class="drop-down fa fa-caret-down"></i>
    </div>
    <div class="schedule">
      <a href="/user/schedule"><i class="fa fa-calendar"></i></a>
    </div>
  </div>
</header>
<div class="content">
  <main>
    <section>
      <h1>Presenters</h1>
      <div class="search">
        <input type="text" placeholder="Search"/>
        <button><i class="fa fa-search"></i></button>
      </div>
      <ul class="presenters">
        <li class="presenter">
          <h3><a href="/presenters_1">Josh Graber</a></h3>
          <ul class="category-tags">
            <li><a href="/categories_1">Front-end</a></li>
            <li><a href="/categories_1">JavaScript</a></li>
          </ul>
        </li>
        <li class="presenter">
          <h3><a href="/presenters/2">James Hogwash</a></h3>
          <ul class="category-tags">
            <li><a href="/categories_1">Front-end</a></li>
            <li><a href="/categories_1">JavaScript</a></li>
          </ul>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <div class="copyright">
      <span>Copyright &copy; 2016</span>
      <span>All rights reserved</span>
    </div>
    <div class="top">
      <i class="fa fa-arrow-up"></i>
    </div>
  </footer>
</div>
</body>
</html>
